<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스파르타 코딩클럽 | 로그인 페이지</title>
    <style>
        .cadetblue-font {
            color: cadetblue;
        }
        .align{
            text-align: center;
        }
        .small-font{
            font-size: 10px;
        }
        #signin{
            display : block;
		    margin : 0 auto;
         }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
<h1 class="cadetblue-font  align">로그인 페이지</h1>
<div class="cadetblue-font small-font align">
    <p>
        ID : <input type="text" id="userId"/>
    </p>
    <p>
        PW : <input type="password" id="userPw"/>
    </p>
</div>
<p>
    <button type="button" class="blue" id="signin">로그인하기</button>
</p>
</body>
</html>
