<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>나의 원페이지 쇼핑몰 만들기</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="css/my_shop.css">
    </head>
    <body>
        <div class="wrap">
            <div class="img_goods"></div>
            <!-- 아이템 설명 -->
            <div class="goods">
                <div class="row title_goods">
                    <div class="col-md-3">
                        <h3>적어랏 다이어리</h3>
                    </div>
                    <div class="col-md-3 title_de">
                        <span>가격: 억만금</span><span class="per_goods">1개</span>
                    </div>
                </div>
                <div class="description_goods">
                    <p>
                        매일 무언가를 잊어버리는 사람들을 위한 다이어리!<br>
                        일단 적기시작하면 건망증으로 인해 친구들과 싸울일이 줄어드는 마법을 경험하실 수 있습니다.
                    </p>
                </div>
                <!-- 주문하기 form -->
                <div class="order">
                    <h3>주문하기</h3>
                    <form action="#" method="post" onsubmit="return formCheck();">
                        <div class="order_form">
                            <div class="form-group row">
                                <div class="col-md-12 pt-2" id="exchange">

                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12 pt-2">
                                    <label for="orderName">주문자 성함 : </label>
                                    <input class="input-right" type="text" name="orderName" id="orderName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="orderAmount">수량 : </label>
                                    <select class="input-right" name="orderAmount" name="orderAmount" id="orderAmount">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="orderAddress">주소 : </label>
                                    <input class="input-right" type="tel" name="orderAddress" id="orderAddress">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <label for="orderPhoneNum">전화번호 : </label>
                                    <input class="input-right" type="text" name="orderPhoneNum" id="orderPhoneNum">
                                </div>
                            </div>
                        </div>
                        <!-- 주문하기 버튼 -->
                        <div class="btn-order">
                            <input type="submit" class="btn btn-outline-info" style="width: 300px; height: 45px;"
                                   value="주문하기">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script/validateCheck.js"></script>
</html>
